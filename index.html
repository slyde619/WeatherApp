<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <section class="container">
            <!-- SearchBox -->
            <div class="searchbox">
                <i class='bx bxs-location-plus location'></i>
                <input type="text" id="search-input" placeholder="Type your location...">
                <button class="bx bx-search"></button>
            </div>
            <!-- Error image -->
            <div class="error">
                <img src="images/error.svg" alt="404 error image">
                <p>Oops! Invalid Location</p>
            </div>
            <!-- Weather Images -->
            <div class="weather-container">
                <img src="" alt="">
                <h4 class="temperature"></h4>
                <h4 class="description"></h4>
            </div>
            <!-- Weather details -->
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="humidity__text">
                        <span></span>
                        <p class="text">Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="wind__text">
                        <span></span>
                        <p class="text">Wind</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    <script src="app.js"></script>
</body>
</html>
